<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- styles.css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <!-- nav-bar -->
  <nav id="nav-bar">
    <div class="nav-center">
      <div class="nav-header">
        <button class="nav-toggle"></button> 
        <div class="links">
          <button onclick="toggle()"><i class="fa-solid fa-plane-departure"></i></button>
          <button class="btn First">Like</button> 
          <button class="btn Second">reset</button> 
          <button class="btn Third">Dislike</button> 
          <button id="Fourth">Change Background</button> 
          <button class="btn-next">Next</button> 
          <button class="btn-prev">Previous</button> 
          <button class="special">Special Button</button>
        </div> 
      </div>
    </div>
    </nav>
    <button onclick="toggle()"><i class="fa-solid fa-plane"></i></button>
    <main>
    <div id="center">
    <section class="container">
    <!-- review -->
      <div class="img-container">
        <img src="Panda.jpg" id="person-img" alt="Mr.Panda" />
      </div>
      <h2 id="author"></h4>
      <p id="job"></p>
      <p id="info"></p>
      <!-- Like/Dislike button -->
      <span id="value">0</span>
      </section>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
